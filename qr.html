<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Monitor WhatsApp</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #e0e0e0, #ffffff);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: none;
        width: 100%;
        height: 100%;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h3 {
        font-size: 20px;
        color: #075e54;
        margin-bottom: 10px;
      }

      .connect-button {
        background: #25d366;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: background 0.3s;
        margin-bottom: 20px;
      }

      .connect-button:hover {
        background: #128c7e;
      }

      .instructions {
        margin-bottom: 30px;
      }

      .instructions h4 {
        font-size: 16px;
        color: #075e54;
        margin-bottom: 15px;
      }

      .instructions ol {
        list-style: none;
        counter-reset: step-counter;
        padding: 0;
      }

      .instructions li {
        counter-increment: step-counter;
        margin-bottom: 15px;
        display: flex;
        align-items: flex-start;
        gap: 15px;
      }

      .step-number {
        background: #25d366;
        color: white;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 14px;
        flex-shrink: 0;
      }

      .step-number::before {
        content: counter(step-counter);
      }

      .step-content {
        flex: 1;
        line-height: 1.5;
        color: #333;
        padding-top: 2px;
      }

      .step-content strong {
        color: #075e54;
      }

      .wa-icon {
        display: inline-block;
        width: 18px;
        height: 18px;
        margin: 0 2px;
        vertical-align: middle;
      }

      .qr-section {
        text-align: center;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 12px;
        border: 2px dashed #ddd;
      }

      .qr-section h4 {
        font-size: 16px;
        color: #075e54;
        margin-bottom: 15px;
      }

      #qrcode {
        width: 250px;
        height: 250px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: white;
        display: block;
        margin: 0 auto;
      }

      .phone-login {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
      }

      .phone-login-btn {
        background: transparent;
        color: #25d366;
        border: 1px solid #25d366;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .phone-login-btn:hover {
        background: #25d366;
        color: white;
      }
    </style>
  </head>
